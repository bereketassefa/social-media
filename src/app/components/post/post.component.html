<div class="eachpost">
  <div class="postHeader">
    <div class="left">
      <div class="profile">
        <img
          [src]="
            imgurl.length === 0
              ? sanitize(
                  'https://digitory.com/wp-content/uploads/2020/06/placeholder-350x350.png'
                )
              : sanitize(imgurl)
          "
          alt=""
          srcset=""
        />
      </div>
      <div class="profileDetail">
        <div class="profileDetailHolder">
          <p style="display: inline">{{ username }}</p>
          <button class="inlinebutton">follow</button>
        </div>
        <p style="margin: 0">{{ data }}</p>
      </div>
    </div>
    <div class="right">
      <button class="clear" title="d">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
          />
        </svg>
      </button>
    </div>
  </div>
  <div class="postText">
    <div class="para" *ngIf="content.length <= 300">
      {{ content }}
    </div>
    <div class="para" *ngIf="content.length > 300">
      <div #post>
        {{ content.substring(0, 300) }}
      </div>
      <button
        class="seemore"
        #button
        (click)="
          button.innerText == 'See Less'
            ? (post.innerText = content.substring(0, 300))
            : (post.innerText = content);
          button.innerText == 'See Less'
            ? (button.innerText = 'See More')
            : (button.innerText = 'See Less')
        "
      >
        See More
      </button>
    </div>
  </div>
  <div class="postImages">
    <!-- <div *ngFor="let item of images">
      <p>{{ item }}</p>
    </div> -->
    <div *ngIf="images.length > 0">
      <div class="row no-gutter" *ngIf="images.length > 1">
        <!-- <div class="col">col</div>
        <div class="col">col</div>
        <div class="w-100"></div> -->

        <div class="col-6" *ngFor="let image of images; index as i">
          <img
            src="{{ image.imageUrl }}"
            alt=""
            srcset=""
            style="width: 100%; height: auto"
          />
        </div>
      </div>
      <img
        *ngIf="images.length == 1"
        src="{{ images[0].imageUrl }}"
        alt=""
        srcset=""
        style="width: 100%; height: auto"
      />
    </div>
  </div>

  <div class="postAction">
    <div class="flex items-center justify-between w-full px-3 pt-1">
      <p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-6 h-6 text-blue-700"
        >
          <path
            d="M7.493 18.75c-.425 0-.82-.236-.975-.632A7.48 7.48 0 016 15.375c0-1.75.599-3.358 1.602-4.634.151-.192.373-.309.6-.397.473-.183.89-.514 1.212-.924a9.042 9.042 0 012.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 00.322-1.672V3a.75.75 0 01.75-.75 2.25 2.25 0 012.25 2.25c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 01-2.649 7.521c-.388.482-.987.729-1.605.729H14.23c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 00-1.423-.23h-.777zM2.331 10.977a11.969 11.969 0 00-.831 4.398 12 12 0 00.52 3.507c.26.85 1.084 1.368 1.973 1.368H4.9c.445 0 .72-.498.523-.898a8.963 8.963 0 01-.924-3.977c0-1.708.476-3.305 1.302-4.666.245-.403-.028-.959-.5-.959H4.25c-.832 0-1.612.453-1.918 1.227z"
          />
        </svg>

        {{ [totalLikes] }}
      </p>
      <p>{{ comments }} comments 27 shares</p>
    </div>
  </div>

  <div class="postData border">
    <div class="flex flex-row justify-between px-3">
      <div
        class="flex items-center justify-center w-full py-1 my-2 hover:bg-gray-200 rounded-1 text-blue-700"

          />
        </svg>
      </div>
      <div
        class="flex items-center justify-center w-full py-1 my-2 hover:bg-gray-200 rounded-1"
        (click)="likepost()"
        *ngIf="!isliked"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"

        >

          />
        </svg>
      </div>
      <div
        class="flex items-center justify-center w-full py-1 my-2 hover:bg-gray-200 rounded-1"
        (click)="showAlertt()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.076-4.076a1.526 1.526 0 011.037-.443 48.282 48.282 0 005.68-.494c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z"
          />
        </svg>
      </div>
      <div
        class="flex items-center justify-center w-full py-1 my-2 hover:bg-gray-200 rounded-1"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"

          />
        </svg>
      </div>
    </div>
  </div>
</div>
