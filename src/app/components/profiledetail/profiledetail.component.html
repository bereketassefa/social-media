<div class="w-full bg-white">
  <div class="container mx-auto bg-white">
    <div class="w-full">
      <img
        src="https://www.photos-elsoar.com/wp-content/images/Best-Covers-for-Facebook-Timeline-1-620x229.jpg"
        class="object-cover object-center w-full h-64"
        alt=""
        srcset=""
      />
      <div class="relative flex flex-row justify-between px-9 h-36">
        <div class="relative flex flex-row items-center">
          <div class="relative">
            <img
              src="https://www.gravatar.com/avatar/2c7d99fe281ecd3bcd65ab915bac6dd5?s=250"
              class="relative mr-6 border-4 border-white rounded-full w-44 h-44 -top-1/4"
              alt=""
              srcset=""
            />
            <div
              *ngIf="isprofile"
              (click)="showAlert = true"
              class="rounded-full w-9 h-9 hover:cursor-pointer bg-black absolute bottom-[12%] left-3/4"
            ></div>
          </div>
          <div class="">
            <h1 class="text-2xl">{{ username }}</h1>
            <h2 class="text-xl">33 friends</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mx-auto">
  <div class="grid grid-cols-5 gap-3 mt-4">
    <div class="h-5 col-span-2">
      <div class="p-3 space-y-2 bg-white rounded rounded-md">
        <h3>Intro</h3>
        <button class="w-full p-2 font-bold border-0 rounded">Add bio</button>
        <button class="w-full p-2 font-bold border-0 rounded">
          Edit details
        </button>
        <button class="w-full p-2 font-bold border-0 rounded">
          Add hobbies
        </button>
        <button class="w-full p-2 font-bold border-0 rounded">
          Add featured
        </button>
      </div>
      <div class="w-full p-2 mt-4 bg-white rounded-md">
        <h2>Photos</h2>
        <div class="grid w-full grid-cols-3 gap-2">
          <img
            src="http://picsum.photos/80/80"
            alt="image from picsum"
            srcset=""
            class="w-full col-span-1"
          />
          <img
            src="http://picsum.photos/80/80"
            alt="image from picsum"
            srcset=""
            class="w-full col-span-1"
          />
          <img
            src="http://picsum.photos/80/80"
            alt="image from picsum"
            srcset=""
            class="w-full col-span-1"
          />
        </div>
      </div>
    </div>
    <div class="h-5 col-span-3">
      <div class="px-3 whatisnew" *ngIf="isprofile">
        <div class="mini">
          <div class="profile"></div>
          <div class="textButton" (click)="this.showAlert = true">
            What is in your mind, User?
          </div>
        </div>
        <div class="buttons">
          <div class="video" (click)="this.showAlert = true">
            <span style="padding: 10px">
              <svg
                width="30px"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  d="M15.75 10.5l4.72-4.72a.75.75 0 011.28.53v11.38a.75.75 0 01-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25h-9A2.25 2.25 0 002.25 7.5v9a2.25 2.25 0 002.25 2.25z"
                />
              </svg> </span
            >Videos
          </div>
          <div class="image" (click)="this.showAlert = true">
            <span style="padding: 10px">
              <svg
                width="25"
                padding="0 10px"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                />
              </svg> </span
            >Images
          </div>
        </div>
      </div>
      <div class="posts" *ngFor="let x of posts">
        <app-post
          content="{{ x.content }}"
          data="121212"
          username="{{ x.appUser.userName }}"
          [images]="x.postImages"
          imgurl="{{ x.appUser.profileImageUrl }}"
          (newItemEvent)="showComment()"
          [likes]="x.postLikes"
          comments="{{ x.postComments.length }}"
          id="{{ x.id }}"
        ></app-post>
      </div>
    </div>
  </div>
</div>
<div class="popup" *ngIf="showAlert">
  <div class="background" (click)="this.showAlert = false"></div>
  <div class="alertBox">
    <div class="header">
      <div class="a"></div>
      <div class="title"><b>Create a post</b></div>
      <div class="close" (click)="this.showAlert = false">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </div>
    </div>
    <div class="body">
      <div class="imagePost">
        <p *ngIf="this.showLoader">uploading</p>
        <img src="{{ this.imageURLs }}" class="w-6 h-6" alt="" srcset="" />
        <div class="imagebox">
          <app-image-uploader
            (showLoader)="this.showLoader = true"
            (newURL)="addURL($event)"
          ></app-image-uploader>
        </div>
      </div>

      <!-- <input
              title="d"
              type="submit "
              class="btn btn-primary post"
              value="Post"
            /> -->

      <button
        type="submit"
        [disabled]="!(this.imageURLs.length > 0)"
        class="btn btn-primary post"
        [disabled]="false"
        (click)="updateProfile()"
      >
        Post
      </button>
    </div>
  </div>
</div>
