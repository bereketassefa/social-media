<div class="main">
  <div class="left">
    <img src="./../../assets/facebook.svg" width="190px" alt="" srcset="" />
    <h2 style="padding-left: 22px">Login</h2>
    <div class="spinner-border" role="status" *ngIf="showLoader">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <form action="" #refer="ngForm" (ngSubmit)="logUser()">
    <div class="right form-group">
      <p>{{ alert }}</p>
      <input
        type="text"
        title="s"
        class="border"
        [(ngModel)]="username"
        name="username"
        #user="ngModel"
        pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        required
      />
      <small class="text-danger" [class.d-none]="user.valid || user.untouched"
        >Invalid or emptry username</small
      >
      <input
        type="password"
        id=""
        title="h"
        [(ngModel)]="password"
        name="password"
        class="border"
        #pass="ngModel"
        required
      />
      <small class="text-danger" [class.d-none]="pass.valid || pass.untouched"
        >Emptry password</small
      >
      <!-- <input type="submit" (click)="logUser()" value="Login" style="background-color: #1877f2;color:white;font-weight:bold;font-size:20px"> -->
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="refer.form.invalid"
      >
        Login
      </button>
      <hr />

      <input
        type="submit"
        (click)="changeRoute()"
        value="create new account"
        style="
          background-color: #42b72a;
          color: white;
          font-weight: bold;
          font-size: 20px;
        "
      />
    </div>
  </form>
</div>
